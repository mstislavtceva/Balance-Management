<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Management</title>
    <link rel="icon" href="assets/images/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/script.js"></script>
</head>

<body class="bg-primary text-white">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Balance Management</h1>

        <!-- Список девайсов -->
        <div id="devices">
            <h2 class="text-center mb-4">
                Devices
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4q0 1 .25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75Q6 13 6 12H2s-2 0-2-2zm1.398-.855a.76.76 0 0 0-.254.302A1.5 1.5 0 0 0 1 4.01V10c0 .325.078.502.145.602q.105.156.302.254a1.5 1.5 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.76.76 0 0 0 .254-.302 1.5 1.5 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.76.76 0 0 0-.302-.254A1.5 1.5 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145" />
                </svg>
            </h2>
            <div id="devices-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>

        <!-- Уведомления -->
        <div id="notification" class="alert alert-dismissible fade mt-4 text-center" role="alert">
            <span id="notification-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Список игроков -->
        <div id="players" style="display: none;" class="text-center">
            <button id="back-button" class="btn btn-secondary mb-3">← Back to devices</button>
            <h2>Players</h2>
            <div id="players-list" class="row row-cols-1 g-3"></div>
        </div>
    </div>

    <!-- Модальное окно нумпада -->
    <div class="modal fade" id="pinpadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter the amount</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="pinpad-input" class="form-control mb-3 text-center fs-4" readonly>
                    <div class="pinpad-container">
                        <div class="row g-2 mb-2">
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">1</button>
                            </div>
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">2</button>
                            </div>
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">3</button>
                            </div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">4</button>
                            </div>
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">5</button>
                            </div>
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">6</button>
                            </div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">7</button>
                            </div>
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">8</button>
                            </div>
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">9</button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4"><button class="btn btn-outline-secondary w-100 pinpad-btn">0</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="pinpad-deposit">Deposit</button>
                    <button type="button" class="btn btn-danger" id="pinpad-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
